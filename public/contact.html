  <body>
    <nav class="navbar sticky-top shadow-lg">
      <h1 id="nickWuerz" class="navbar-brand">NICK WUERZ</h1>
      <p id="apc">
        <a href="/">About</a>
        |
        <a href="/portfolio">Portfolio</a>
        |
        <a href="/contact">Contact</a>
      </p>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron shadow-lg">
            <h2>Hello! Let's work together.</h2>
            <hr noshade />

            <form>
              <div class="form-group">
                <label class="form-txt" for="exampleInputEmail1">Name</label>
                <input
                  type="name"
                  class="form-control form-input"
                  id="name"
                  aria-describedby="emailHelp"
                />
              </div>

              <div class="form-group">
                <label class="form-txt" for="exampleInputEmail1">Email</label>
                <input
                  type="email"
                  class="form-control form-input"
                  id="email"
                  aria-describedby="emailHelp"
                />
              </div>

              <div class="form-group">
                <label class="form-txt" for="exampleInputMessage1"
                  >Message</label
                >
                <textarea
                  type="text"
                  class="form-control form-input"
                  id="message"
                  rows="3"
                ></textarea>
              </div>

              <div class="form-group form-check"></div>

              <button id="submitBtn" type="submit" class="btn btn-primary">
                Submit
              </button>
              <p id="form-alert">Thank, I'll be in touch!</p>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <div id="icon-div" class="jumbotron">
            <a
              id="icons"
              href="https://www.linkedin.com/in/nick-wuerz/"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a
              id="icons"
              href="https://github.com/nwuerz"
              title="https://github.com/nwuerz"

              ><i class="fab fa-github-square"></i
            ></a>
            <a
              id="icons"
              href="https://bit.ly/3lTlVIh"
              title="https://bit.ly/3lTlVIh"
              target="_blank"
              ><i class="far fa-file"></i
            ></a>
            <a
              id="icons"
              href="mailto: nawuerz@gmail.com"
              title="nawuerz@gmail.com"
              ><i class="fas fa-envelope"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer font-small fixed-bottom shadow-lg">
